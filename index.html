<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColAI Web - Autonomous Collaborative AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ColAI Web</h1>
            <p class="subtitle">Autonomous Collaborative AI</p>
            <div class="quality-selector">
                <label>Processing Quality:</label>
                <select id="quality-mode">
                    <option value="economy">Economy (Browser/CPU)</option>
                    <option value="normal" selected>Normal</option>
                    <option value="pro">Pro (GPU Priority)</option>
                </select>
            </div>
        </header>

        <div class="chat-container">
            <div id="chat-messages" class="chat-messages"></div>
            
            <div class="input-container">
                <textarea id="user-input" placeholder="Enter your message..."></textarea>
                <button id="send-button">Send</button>
                <button id="send-pro" class="pro-button">Send to Pro</button>
            </div>
            
            <div class="status-bar">
                <span id="queue-status">Queue: Idle</span>
                <span id="est-time">Est. wait: 0s</span>
            </div>
        </div>

        <div class="legal-notice">
            <p>ColAI uses models and resources legally. Do not use third-party services without permission.</p>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
